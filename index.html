<!DOCTYPE html>
<html>
    <head>
        <title> Dog Quiz </title>
            <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
         <header>
        <div id="title">
            <h1>How well do you know dog breeds? Take the quiz to find out!</h1>
            <h3>This is a timed quiz; incorrect answers will dock your time by 5 seconds</h3>
        </div>
         </header>

<button id="startButton">Start Now </button>

<div id="questionArea">
        
    <div id="timerArea"></div>
    
   
    
    <div id="answerOptionArea">
        <h2 id="questionText"></h2>
        <div id="answerOption1" class="answerOption"></div>
        <div id="answerOption2" class="answerOption"></div>
        <div id="answerOption3" class="answerOption"></div>
        <div id="answerOption4" class="answerOption"></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
    </body>
    
    </html>
